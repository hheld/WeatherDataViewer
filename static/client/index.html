<!DOCTYPE HTML>
<html ng-app="weatherData">
<head>
    <meta charset="UTF-8">
    <title>Weather data</title>
    <link rel="stylesheet" href="/3rdParty/bootstrap/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <plot-widget class="plotWidget" quantity="'inTemp'"></plot-widget>
        <plot-widget class="plotWidget" quantity="'outTemp'"></plot-widget>
        <plot-widget class="plotWidget" quantity="'barometer'"></plot-widget>
        <plot-widget class="plotWidget" quantity="'inHumidity'"></plot-widget>
    </div>

    <script src="/3rdParty/angular/angular.min.js"></script>
    <script src="/3rdParty/dygraphs/dygraph-combined-dev.js"></script>
    <script src="/static/WeatherData.min.js"></script>
</body>
</html>
