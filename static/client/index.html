<!DOCTYPE HTML>
<html ng-app="weatherData">
<head>
    <meta charset="UTF-8">
    <title>Weather data</title>
    <link rel="stylesheet" href="/wd/3rdParty/bootstrap/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <plot-widget class="plotWidget col-md-6" quantity="'inTemp'"></plot-widget>
            <plot-widget class="plotWidget col-md-6" quantity="'outTemp'"></plot-widget>
        </div>
        <div class="row">
            <plot-widget class="plotWidget col-md-6" quantity="'barometer'"></plot-widget>
            <plot-widget class="plotWidget col-md-6" quantity="'rain'"></plot-widget>

        </div>
        <div class="row">
            <plot-widget class="plotWidget col-md-6" quantity="'outHumidity'"></plot-widget>
            <plot-widget class="plotWidget col-md-6" quantity="'inHumidity'"></plot-widget>
        </div>
        <div class="row">
            <wind-rose class="col-md-6" quantity="'windDir'"></wind-rose>
        </div>
    </div>

    <script src="/wd/3rdParty/angular/angular.min.js"></script>
    <script src="/wd/3rdParty/dygraphs/dygraph-combined-dev.js"></script>
    <script src="/wd/3rdParty/d3/d3.min.js"></script>
    <script src="/wd/WeatherData.min.js"></script>
</body>
</html>
